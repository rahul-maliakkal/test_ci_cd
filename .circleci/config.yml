version: 2.1

jobs:
  create_infrastructure:
    docker:
      - image: amazon/aws-cli
        environment:
    steps:
      - checkout
      - run:
          name: Ensure backend infrastructure exist
          context: env_vars
          command: |
            aws cloudformation deploy \
              --template-file ansible/template.yml \
              --stack-name my-stack
workflows:
  my_workflow:
    jobs:
      - create_infrastructure